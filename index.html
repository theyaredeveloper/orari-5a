<html lang="it">
<head>
  <meta charset="UTF-8" />

  <style>
    /* Qui resta tutto il CSS come nella versione precedente */
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #1d3557;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .popup {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex; align-items: center; justify-content: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .popup-content h2 {
      margin-top: 0;
      font-size: 26px;
    }
    button {
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px auto;
      width: 90%;
      max-width: 300px;
      display: block;
    }
    input {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
    }
    .screen { display: none; }
    .visible { display: block; }
    .suggestion {
      margin-top: 20px;
      color: #e63946;
    }
    .suggestion span {
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      color: #1d3557;
    }
    p {
      font-size: 15px;
      margin: 15px 10px;
    }
  </style>
</head>
<body>
